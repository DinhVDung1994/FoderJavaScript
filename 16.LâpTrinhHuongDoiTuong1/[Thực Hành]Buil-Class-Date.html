<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Xây dựng class myDate với phương thức khởi tạo có 3 tham số truyền vào
    let myDate = function (day,month,year/*3 tham số truyền vào*/)
    {
        this.day = day;         //phương thức khởi tạo
        this.month = month;     //phương thức khởi tạo
        this.year = year;       //phương thức khởi tạo
        // Xây dựng phương thức trả về.
        this.getDay = function(){       //phương thức trả về ngày
            return this.day;
        }
        this.getMonth = function(){     //phương thức trả về tháng

            return this.month;
        }
        this.getYear = function(){      //phương thức trả về năm
            return this.year;
        }
        // Xây dựng phương thức nhập giá trị cho các thuộc tính day, month, year
        this.setDay = function(day){       //phương thức nhập giá trị cho day
            this.day = day;
        }
        this.setMonth = function (month){   //phương thức nhập giá trị cho month
            this.month = month;
        }
        this.setYear = function (year){     //phương thức nhập giá trị cho year
            this.Year = year;
        }

    };


    //Sử dụng class vừa tạo. Tạo đối tưởng date với day:2, month:2, year:2007
    let date = new myDate(2,2,2007);

    //Truy cập đối tượng date trong class myDate bằng phương thức(cách) sau:
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();

    alert(day+'/'+month+'/'+year);


</script>
</body>
</html>
