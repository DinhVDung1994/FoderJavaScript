<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<input type="text" id="txtMonth">
<button type="button" id="btXuat" onclick="KTmonth()">Tính Số Ngày</button><br>
<p id="result"><h1></h1></p>
</form>
<script>
    function KTmonth(){
        let nhapMonth=parseInt(document.getElementById('txtMonth').value);
    switch (nhapMonth){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                     document.getElementById('result').innerHTML='Tháng ' + nhapMonth + ' Có 31 ngày'
                    break;
                 case 2:
                     document.getElementById('result').innerHTML='Tháng 2 có 28 hoặc 29 Ngày'
                       break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML='Tháng ' + nhapMonth + ' có 30 Ngày'
                break;
                default:
                    document.getElementById('result').innerHTML='Không có tháng '+nhapMonth+' Này'

        }
    }
    </script>


</body>
</html>
