<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px;">Do You Love Me?</h1>
<input type="button" value="YES" onclick="btYes()" style="position:absolute; left:285px; top:235px;">
<input type="button" value="No" onmouseover="nhayNhot()" id="btNo" style="position:absolute; left:360px; top:235px;" >
</body>
<script>

    function btYes()
    {
        alert("You Sure");
    }
    function nhayNhot()
    {
        var a = Math.round(Math.random() * window.innerWidth);
        var b = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btNo').style.left = a + 'px';
        document.getElementById('btNo').style.top = b + 'px';
    }
    </script>
