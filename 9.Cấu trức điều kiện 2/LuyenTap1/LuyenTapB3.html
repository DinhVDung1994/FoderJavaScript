<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhập Số Muốn Kiểm Tra'))

    if(a>0)
    {
        alert('Số '+a+' Bạn vừa nhập là số Dương >0');
    }else if (a<0)
    {
        alert('Số '+a+' Bạn vùa nhập là số âm <0');
    }else
        alert('Sô Bạn vừa nhập là số 0');
</script>
</body>
</html>
