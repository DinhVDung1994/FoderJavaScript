<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let a=parseInt(prompt('Nhập số a'))
    let b=parseInt(prompt('Nhập số b'))
    let c=parseInt(prompt('Nhập số c'))

    if (a>b&&a>c) {
        alert('Số A '+a);
    }else if (b>c){
        alert('Số B '+b);
    }else
        alert('Số C '+c);
  </script>
</body>
</html>
