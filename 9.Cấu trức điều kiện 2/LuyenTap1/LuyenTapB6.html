<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<form>
    <table>
        <tr>
            <td colspan="2"><h1>Mức Hoa Hồng Theo Doanh Số</h1></td>
        </tr>
        <tr>
            <td>Doanh Số</td>
            <td>Lợi Tức</td>
        </tr>
        <tr>
            <td>Nhỏ hơn 10.000.000</td>
            <td>3%</td>
        </tr>
        <tr>
            <td>Lớn hon 10.000.000</td>
            <td>5%</td>
        </tr>
        <tr>
            <td>Lớn hơn 20.000.000</td>
            <td>8%</td>
        </tr>
        <tr>
            <td>Lớn hơn 40.000.000</td>
            <td>10%</td>
        </tr>
        <tr>
            <td>Lớn hơn 100.000.000</td>
            <td>15%</td>
        </tr>
    </table>
    <button type="button" id="btNhapDS" onclick="nhapDoanhso()">Nhập Doanh Số</button>
</form>
<script>
function nhapDoanhso(){
    let a=parseInt(prompt('Nhập Doanh Thu Của Bạn'))
    let Loituc=0;
    if (a>=10000000){
        Loituc=(a*5)/100;
        alert('Hoa Hồng Tháng Này Là :'+Loituc);
    }else if (a>=20000000) {
        Loituc = (a * 8) / 100;
        alert('Hoa Hồng Tháng Này Là :' + Loituc);
    }else if (a>=40000000) {
        Loituc = (a * 10) / 100;
        alert('Hoa Hồng Tháng Này Là :' + Loituc);
    }else if (a>=100000000) {
        Loituc = (a * 15) / 100;
        alert('Hoa Hồng Tháng Này Là :' + Loituc);
    }else {
        Loituc = (a * 3) / 100;
        alert('Hoa Hồng Tháng Này Là :' + Loituc);
    }

}

</script>
</body>
