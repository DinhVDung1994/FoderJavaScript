<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhập a'))
    let b=parseInt(prompt('Nhập b'))
    let c=parseInt(prompt('Nhập c'))

    if (a>0&&b>0&&c>0){
        if (a+b>c&&a+c>b&&b+c>a){
            alert('3 canh '+a+', '+b+', '+c+' la 3 canh cua 1 tam giac');
        }else {
            alert('3 canh '+a+', '+b+', '+c+' khong phai la 3 canh cua 1 tam giac');
        }
    }else {
        alert('chieu dai khong the la so am')
    }

</script>
</body>
</html>
