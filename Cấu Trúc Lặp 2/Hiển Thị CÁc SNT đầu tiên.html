<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let status=1;
    let N=2;

    document.write('20 số nguyên tố đầu tiên là: ');
   // for (let i=2;i<=21;)
    while (count<20)
    {
        for (let i=2;i<=Math.sqrt(N);i++){
            if (N%i===0){
                status=0;
                break;
            }
        }
        if (status!==0){
            document.write(N+' ');
            count++;
        }
        status=1;
        N++;
    }
</script>

</body>
</html>
