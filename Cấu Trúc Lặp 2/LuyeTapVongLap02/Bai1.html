<script>
    let num;
    let num1=0;
    let num2=1;
    let numbers=parseInt(prompt('Nhập số lượng số fibonaci muốn hiện'));
    for (let i=1;i<=numbers;i++){

        num=num1+num2;
        document.write(num+'<br>');
        num1=num2;
        num2=num;



    }





</script>
