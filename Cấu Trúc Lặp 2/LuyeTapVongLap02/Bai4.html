<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i=0;i<5;i++){
        for (let j =0;j<16;j++){
            if (i==0 || i==4 || j==0 || j==15){
            document.write('*')
            }else {
                document.write('&nbsp&nbsp')
            }
        }
        document.write('<br>')
    }




</script>
</body>
</html>
