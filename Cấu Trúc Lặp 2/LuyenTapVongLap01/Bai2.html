<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers=parseInt(prompt('Nhập Nhệt Độ'))
    if (numbers<20){
        alert('Nhiệt đô thấp quá hãy tăng nhiệt độ lên');
    }else  if (numbers>100){
        alert('Nhiệt độ cao quá hãy giảm nhiệt xuống')
    }else {
        alert('Chúc ban một ngày làm việc vui vẻ')
    }




</script>
</body>
</html>
