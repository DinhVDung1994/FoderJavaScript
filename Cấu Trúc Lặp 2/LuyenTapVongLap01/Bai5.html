<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num;
    let num1=0;
    let num2=1;
    let sum=0
    document.write('20 Số Fibonaci đầu tiên là :')
    for (let i=0;i<20;i++){

        num=num1+num2;

        document.write(num+',')
        sum=sum+num;

        num1=num2;
        num2=num;

    }document.write('<br> '+'Tổng của 20 số Fibonaci đầu điên trong dãy só là: '+sum)




</script>
</body>
</html>
