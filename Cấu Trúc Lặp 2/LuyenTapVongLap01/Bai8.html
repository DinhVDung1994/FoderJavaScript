<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" id="btplay" onclick="PlayGame()">Chơi</button>
<script>

function PlayGame(){
    let khoangDoan=parseInt(prompt('Bạn Muốn Đoán Từ Khoảng Nào'))
    alert('khoảng cách đoán số từ '+khoangDoan+' đến '+(khoangDoan+10))
    let number = parseInt(prompt('Nhập số muốn đoán'))
    let numberRamdom= khoangDoan+Math.round(Math.random()*10)
    if (number===numberRamdom){
        alert('Số Ngẫu Nhiên Là: '+numberRamdom+'. Chúc Mừng bạn đã đoán đúng')
    }else {
        alert('Bạn đã đoán sai.Số Ramdom là: '+numberRamdom)
    }
}

</script>
</body>
</html>
