<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function DoiSo(){
    let num1=prompt('Nạp số thứ nhất')
    let num2=prompt('Nạp số thứ hai')

    let temp=0;
    document.write('2 số vừa nhập là: '+num1+','+num2+'<br>');

    temp=num1;
    num1=num2;
    num2=temp;

    document.write('Thực hiện đảo 2 số: '+num1+','+num2)
    }
DoiSo();
</script>
</body>
