<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><h2><i>Sample Screen</i></h2></label><br>
<input type="text" id="txtNhap">
<button type="button" id="btAdd" onclick="addElementtoarray()">Add</button>
<button type="button" id="btDisplay" onclick="displayArray()">Display</button>
<br>

<br>
<div id="result"></div>


<script>
    let x = 0;
    let array = Array();
    function addElementtoarray() {
        array[x] = document.getElementById('txtNhap').value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById('txtNhap').value = "";
    }

    function displayArray() {
        let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br>";
        }
        document.getElementById('result').innerHTML = e;
    }


</script>
</body>
</html>
