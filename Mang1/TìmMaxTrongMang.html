<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3,5,1,3,2,10,19];
    let max = numbers[0];
    let index = 0;

    for (let i=0;i<numbers.length;i++){
        if (numbers[i]>max){
            max = numbers[i];
            index=i;
        }

    }
    alert("Giá Trị Lớn Nhất Là : "+max+" Thuộc chỉ Số "+ index);

</script>
</body>
</html>
