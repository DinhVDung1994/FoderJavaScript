<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=new Array(10);
    let dem=0;

    for (let j=0;j<arr.length;j++){
        arr[j]=prompt('Nhập phần tử');
        console.log(arr);
    }
    for (let i=0;i<arr.length;i++){
        if (arr[i]<0){
            dem++;
        }
    }document.write('Số PT nhỏ hơn 0 là: '+dem);



</script>
</body>
</html>
