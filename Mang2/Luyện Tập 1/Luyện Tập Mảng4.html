<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(5);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt('Nhập Phần tử thứ ' + (i + 1) + ':');
    }

    for (let j = 0; j < arr.length/2; j++) {
        let temp = arr[j]
        arr[j] = arr[arr.length - (j+1)]
        arr[arr.length- (j+1)] = temp
    }
    //arr.reverse()
    document.write(arr);


</script>
</body>
</html>
