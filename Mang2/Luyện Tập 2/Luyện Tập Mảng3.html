<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=new Array(10);
  for (let i=0;i<arr.length;i++){
      arr[i]=prompt('Nhập Giá Trị Các Phần Tử Của Mảng');
  }
  document.write('Mảng Ban Đầu :'+arr+'<br>');
  let counts=0;
  for (let i=0;i<arr.length;i++){
      // dùng hàm isNaN is not a number
      if (isNaN(arr[i])===false){
          counts++;
      }
        // duyệt bằng tay
      // if (arr[i]>=0&&arr[i]<=9&&arr[i]!=''){
      //     counts++;
      // }
  }
  document.write('Mảng có '+counts+' Ký Tự là Ký Tự Số');
</script>
</body>
</html>
