<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Hàm Kiểm Tra Năm Nhuận</h1>
    <input type="text" name="txtnhap" id="nhapNam">
    <button type="button" onclick="namNhuan()">Kiểm Tra</button>

    <script>
        function namNhuan() {
            let year = parseInt(document.getElementById("nhapNam").value)

            if (year % 4 == 0)
            {
                if (year % 100 == 0)
                {
                    if (year % 400 == 0)
                    {
                        alert('Năm ' + year + " là năm nhuận");
                    }
                    else
                    {
                        alert('Năm ' + year + " không phải là năm nhuận");
                    }
                }
                else
                {
                    alert('Năm ' + year + " là năm nhuận");
                }
            }
            else
            {
                alert('Năm ' + year + " không phải là năm nhuận");
            }
        }
    </script>
</form>
</body>
</html>
