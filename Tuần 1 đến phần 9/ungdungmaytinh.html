<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<input type="text" id="txtso1" name="so1">
<input type="text" id="txtso2" name="so2">
<br><br>
<button type="button" onclick="addSo()" id="btAdd">Addition(+)</button>
<button type="button" onclick="subSo()" id="btSub">Subtraction(-)</button>
<button type="button" onclick="multiSo()" id="btAMulti">Multiplication(*)</button>
<button type="button" onclick="divSo()" id="btDiv">Division(/)</button>
<button type="reset" >Nhập Lại</button>
<br>
<br>
<h3 id="ketQua"></h3>

<script>



   function addSo() {
        let so1 = parseInt(document.getElementById("txtso1").value)
        let so2 = parseInt(document.getElementById("txtso2").value)
        document.getElementById("ketQua").innerHTML = so1 + so2
    }

    function subSo() {
        let so1 = parseInt(document.getElementById("txtso1").value)
        let so2 = parseInt(document.getElementById("txtso2").value)
        document.getElementById("ketQua").innerHTML = so1 - so2
    }

    function multiSo() {
        let so1 = parseInt(document.getElementById("txtso1").value)
        let so2 = parseInt(document.getElementById("txtso2").value)
        document.getElementById("ketQua").innerHTML = so1 * so2
    }

    function divSo() {
        let so1 = parseInt(document.getElementById("txtso1").value)
        let so2 = parseInt(document.getElementById("txtso2").value)
        document.getElementById("ketQua").innerHTML = so1 / so2
    }

</script>
</form>
</body>
</html>
