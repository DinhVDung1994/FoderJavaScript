<p>
<h1>KIỂM TRA SỐ</h1></p>
<input type="text" id="txtNhapso">
<button type="button" id="btKiemtra" onclick="KiemTra()">Kiểm Tra</button>

<script>
    function KiemTra() {
        let a = parseInt(document.getElementById("txtNhapso").value)
        /*
                if (a>=1)
                {
                    alert('1');
                }else if(a<0)
                {
                    alert('-1');
                }
                else
                {
                    alert('0')
                }
            }
            */
        switch ((a > 0 ? 1 : (a < 0) ? -1 : 0)) {
            case 1:
                alert('1');
                break;
            case 0:
                alert('0');
                break;
            case -1:
                alert('-1');
                break;
        }
    }

</script>
